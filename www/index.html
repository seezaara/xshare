<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
    <main class="main">
        <div class="page">
            <section id="parent-section">
                <section class="section" id="record-section">
                    <div class="box">
                        <div class="person">
                            <span id="timeupdate_record" style="padding-left: 10px;"> Screen record</span>
                        </div>
                        <div class="icons">
                            <span class="material-icons icon" style="display:none;color: var(--red);" id="recorder_stop"
                                st>stop_circle</span>
                            <span class="material-icons icon" style="color: var(--red);"
                                id="recorder_start">radio_button_checked</span>
                            <span class="material-icons icon state_on" id="mic_state">mic</span>
                        </div>
                    </div>
                </section>
                <section class="section" id="left-section">
                </section>
            </section>
            <section class="section" id="right-section">
                <!-- <div class="share-box-parent">
                    <div class="share-box" id="share-box_lunch">
                        launch
                        <input type="file" name="file_share" class="file_share_lunch">
                    </div>
                    <div class="share-box" id="share-box">
                        upload
                        <input type="file" name="file_share" class="file_share_upload">
                    </div>
                </div> -->

                <div class="file-manager">
                    <div class="tabbar">
                    </div>
                    <div class="toolbar" data-pos="0">
                        <div id="content_refresh" class="tool-item">
                            <span class="material-icons icon">refresh</span>
                        </div>
                        <div id="create_new_folder" class="tool-item">
                            <span class="material-icons icon">create_new_folder</span>
                        </div>
                        <div id="add" class="tool-item">
                            <span class="material-icons icon">add</span>
                        </div>
                        <div id="edit" class="tool-item">
                            <span class="material-icons icon">edit</span>
                        </div>
                        <div id="delete" class="tool-item">
                            <span class="material-icons icon">delete</span>
                        </div>
                        <!-- <div id="content_copy" class="tool-item">
                            <span class="material-icons icon">content_copy</span>
                        </div>
                        <div id="content_cut" class="tool-item">
                            <span class="material-icons icon">content_cut</span>
                        </div>
                        <div id="content_paste" class="tool-item">
                            <span class="material-icons icon">content_paste</span>
                        </div> -->
                        <div id="download" class="tool-item">
                            <span class="material-icons icon">download</span>
                        </div>
                        <div id="upload" class="tool-item">
                            <span class="material-icons icon">upload</span>
                            <input type="file" name="file_share" id="multi_file_share" multiple>
                        </div>
                        <div id="uploadfolder" class="tool-item">
                            <span class="material-icons icon">drive_folder_upload</span>
                            <input type="file" name="file_share" id="file_share_folder" directory webkitdirectory>
                        </div>
                    </div>
                    <div class="folders_holder_parent">
                        <div class="folders_holder">
                        </div>
                    </div>

                </div><!-- .file-manager -->
            </section>
        </div>
        <section class="console">
            <div class="console_expade">
                <span class="material-icons icon">expand_less</span>
            </div>
            <div class="console_rec"></div>
        </section>
    </main>

    <script src="./js/head.js"></script>

    <script src="./js/dialogs.js"></script>
    <script src="./core/index.js"></script>
</body>

</html>
